<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modal.css" />
    <title>Connexion</title>
  </head>
  <body>
    <div id="container">
      <div id="modal">
        <div id="textseconnecter"><h1>Se connecter</h1></div>
        <div id="textidentifiant"><h3>Identifiant *</h3></div>
        <input
          id="inputUser"
          type="text"
          placeholder="Nom d'utilisateur"
          required
        />
        <div id="textmdp"><h3>Mot de passe *</h3></div>
        <input
          id="inputPassword"
          type="password"
          placeholder="Mot de passe"
          required
        />
        <button id="connexion" onclick="fetchConnexion()">Connexion</button>
      </div>
    </div>
    <script src="./modal.js"></script>
    <script src="particles.js"></script>
    <script src="keyboardEffect.js"></script>
  </body>
</html>
